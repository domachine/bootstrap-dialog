<!DOCTYPE 5>
<html>
  <head>
    <title>Dialog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
  </head>
  <body>
    <script src="../build/build.js"></script>
    <script>
      var dialog = require('bootstrap-dialog')
        , $ = require('component-jquery');

      dialog('Move me!')
      .effect('slide')
      .show()
      .closable()
      .movable()
      .on('hide', function(){
        console.log('closed first');
      
        dialog('Title', 'With message')
        .effect('fade')
        .show()
        .hide(1500)
        .on('hide', function(){
          console.log('closed second');
      
          dialog('Title', 'With message', $('<button class="btn">Close</button>'))
          .effect('scale')
          .show()
          .closable()
          .movable()
          .on('hide', function(){
            console.log('closed third');
      
            dialog('Title', $('<h3>HTML</h3>'))
            .effect('scale')
            // .overlay()
            .show()
            .hide(1000)
            .on('hide', function(){
              console.log('closed fourth');
      
              dialog('Click the overlay to close')
              .effect('slide')
              .overlay()
              .show()
              .on('hide', function(){
                console.log('closed fifth');
      
                dialog('Modal')
                .effect('fade')
                .closable()
                .modal()
                .show()
                .on('hide', function(){
                  console.log('closed sixth');
      
                  dialog('Escape')
                  .effect('fade')
                  .overlay()
                  .show()
                  .on('hide', function(){
                    console.log('closed seventh');
                  });
                });
              });
            });
          });
        });
      });

    </script>
  </body>
</html>
